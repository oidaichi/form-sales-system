<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 ヘッドレス フォーム営業システム</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff; /* 白背景 */
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
        }
        h1, h2 {
            color: #1A237E; /* 藍色 */
            border-bottom: 2px solid #E8EAF6; /* 薄い藍色 */
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .card {
            border: 1px solid #C5CAE9; /* 薄い藍色 */
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .progress-bar {
            background-color: #2962FF; /* 青色 */
        }
        .stat-box {
            text-align: center;
            padding: 20px;
            background-color: #F1F3F5;
            border-radius: 8px;
            margin: 5px;
            flex: 1;
            min-width: 130px;
        }
        .stat-box h4 {
            color: #1A237E; /* 藍色 */
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #1A237E !important; /* 藍色 */
            border-color: #1A237E !important;
        }
        .btn-success, .btn-success:hover, .btn-success:active, .btn-success:visited {
            background-color: #2962FF !important; /* 青色 */
            border-color: #2962FF !important;
        }
        .table thead th {
            background-color: #E8EAF6; /* 薄い藍色 */
            color: #1A237E; /* 藍色 */
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">🚀 ヘッドレス フォーム営業システム</h1>

        <div class="card">
            <h2>📁 CSVファイルアップロード</h2>
            <div class="form-group">
                <label for="csvFile" class="btn btn-outline-primary">📊 CSVファイルを選択またはドラッグ&ドロップ</label>
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <span id="fileName" class="ml-3 text-muted">ファイルが選択されていません</span>
            </div>
            <button class="btn btn-primary" onclick="uploadCsv()">アップロード</button>
        </div>

        <div class="card">
            <h2>📊 処理統計</h2>
            <div class="d-flex justify-content-around flex-wrap">
                <div class="stat-box">
                    <h4><span id="totalCompanies">0</span></h4>
                    <p>総企業数</p>
                </div>
                <div class="stat-box">
                    <h4><span id="unprocessedCompanies">0</span></h4>
                    <p>未処理企業</p>
                </div>
                <div class="stat-box">
                    <h4><span id="nextBatchCount">0</span></h4>
                    <p>次回処理数</p>
                </div>
                <div class="stat-box">
                    <h4><span id="successRate">0.00</span>%</h4>
                    <p>成功率</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚡ 処理実行</h2>
            <div class="btn-group mb-3" role="group">
                <button class="btn btn-success" onclick="startProcessing()">🤖 ヘッドレス処理開始</button>
                <button class="btn btn-info" disabled>🖥️ タブベース処理開始 (未実装)</button>
                <button class="btn btn-danger" disabled>⏹️ 停止 (未実装)</button>
            </div>
            <div class="progress mb-2">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar">0%</div>
            </div>
            <p>現在処理中: <span id="currentProcessingCompany">待機中</span> (<span id="processedCount">0</span>/<span id="totalProcessed">0</span>)</p>
        </div>

        <div class="card">
            <h2>👀 データプレビュー</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>企業名</th>
                            <th>URL</th>
                            <th>処理状況</th>
                        </tr>
                    </thead>
                    <tbody id="csvPreviewTableBody">
                        <!-- CSVデータがここに挿入されます -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
                document.getElementById('csvFile').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'ファイルが選択されていません';
            document.getElementById('fileName').textContent = fileName;
        });

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('processing_start', function(data) {
            totalCompanies = data.total_companies;
            processedCompanies = 0;
            successfulCompanies = 0;
            document.getElementById('totalCompanies').textContent = totalCompanies;
            document.getElementById('unprocessedCompanies').textContent = totalCompanies;
            document.getElementById('nextBatchCount').textContent = Math.min(30, totalCompanies);
            document.getElementById('successRate').textContent = '0.00';
            document.getElementById('currentProcessingCompany').textContent = '処理開始...';
            document.getElementById('processedCount').textContent = '0';
            document.getElementById('totalProcessed').textContent = totalCompanies;
            updateProgressBar(0);
        });

        socket.on('processing_status', function(msg) {
            console.log(msg.message);
        });

        socket.on('processing_progress', function(msg) {
            processedCompanies = msg.processed_count;
            document.getElementById('currentProcessingCompany').textContent = msg.current_company;
            document.getElementById('processedCount').textContent = processedCompanies;
            document.getElementById('totalProcessed').textContent = totalCompanies;
            document.getElementById('unprocessedCompanies').textContent = totalCompanies - processedCompanies;

            if (msg.status === 'success') {
                successfulCompanies++;
            }
            let rate = (successfulCompanies / processedCompanies * 100).toFixed(2);
            if (isNaN(rate)) rate = '0.00';
            document.getElementById('successRate').textContent = rate;

            updateProgressBar(msg.progress);
            renderPreviewTable(msg.current_index); // Re-render preview centered on current index
        });

        socket.on('processing_complete', function(msg) {
            document.getElementById('currentProcessingCompany').textContent = msg.message;
            updateProgressBar(100);
            alert(msg.message);
            renderPreviewTable(-1); // Re-render to show final status
        });

        function updateProgressBar(progress) {
            var progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.setAttribute('aria-valuenow', progress);
            progressBar.textContent = progress + '%';
        }

        function uploadCsv() {
            var fileInput = document.getElementById('csvFile');
            var file = fileInput.files[0];
            if (!file) {
                alert('CSVファイルを選択してください。');
                return;
            }

            var formData = new FormData();
            formData.append('file', file);

            // Reset UI state
            document.getElementById('currentProcessingCompany').textContent = '待機中';
            updateProgressBar(0);

            fetch('/upload_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    allCsvData = [];
                    totalCompanies = 0;
                } else {
                    alert(data.message);
                    totalCompanies = data.total_companies;
                    allCsvData = data.processed_csv_data;

                    document.getElementById('totalCompanies').textContent = totalCompanies;
                    document.getElementById('unprocessedCompanies').textContent = totalCompanies;
                    document.getElementById('nextBatchCount').textContent = Math.min(30, totalCompanies);
                    document.getElementById('successRate').textContent = '0.00';
                    document.getElementById('processedCount').textContent = '0';
                    document.getElementById('totalProcessed').textContent = totalCompanies;

                    renderPreviewTable(0); // Render initial preview
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during file upload.');
            });
        }

        function renderPreviewTable(currentIndex) {
            var tableBody = document.getElementById('csvPreviewTableBody');
            tableBody.innerHTML = '';

            if (!allCsvData || allCsvData.length === 0) {
                return;
            }

            let start = 0;
            let end = allCsvData.length;

            if (currentIndex !== -1) {
                start = Math.max(0, currentIndex - 10);
                end = Math.min(allCsvData.length, currentIndex + 10);
            }

            const dataToShow = allCsvData.slice(start, end);

            dataToShow.forEach((row, index) => {
                const originalIndex = start + index;
                var newRow = tableBody.insertRow();
                newRow.id = 'row-' + originalIndex;

                newRow.insertCell().textContent = row.company;
                newRow.insertCell().textContent = row.url;
                
                let statusCell = newRow.insertCell();
                statusCell.textContent = '未処理';

                if (originalIndex === currentIndex) {
                    newRow.style.backgroundColor = '#E3F2FD';
                    newRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        function startProcessing() {
            if (!allCsvData || allCsvData.length === 0) {
                alert('CSVファイルをアップロードしてください。');
                return;
            }
            socket.emit('start_processing', { 'csv_data': allCsvData });
        }
    </script>
</body>
</html>
