<body>
    <div class="browser-container">

                <button class="btn btn-secondary" onclick="connectToFiller()">âœï¸ ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›ãƒ–ãƒ©ã‚¦ã‚¶</button>
                <button class="btn btn-secondary" onclick="refreshFrame()">ğŸ”„ æ›´æ–°</button>

    <script>
        let currentCdpUrl = '';
        let availableTabs = [];

        let cdpInfo = null;
        
        // CDPæ¥ç¶šæƒ…å ±ã‚’å–å¾—
        fetch('/api/cdp-info')
            .then(response => response.json())
            .then(data => {
                console.log('CDPæƒ…å ±:', data);
                cdpInfo = data;
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶š
                connectToFiller();

            .catch(error => {

                updateStatus('âŒ CDPæƒ…å ±ã‚’å–å¾—ã§ãã¾ã›ã‚“');
            });

        function connectToCrawler() {
            if (cdpInfo && cdpInfo.crawler_cdp) {
                currentCdpUrl = cdpInfo.crawler_cdp;
                updateStatus('ãƒ•ã‚©ãƒ¼ãƒ æ¤œç´¢ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šä¸­...');
                loadBrowserTabs();
            } else {
                currentCdpUrl = 'http://localhost:9223';
                updateStatus('ãƒ•ã‚©ãƒ¼ãƒ æ¤œç´¢ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šä¸­...(ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯)');

        }

        function connectToFiller() {
            if (cdpInfo && cdpInfo.filler_cdp) {
                currentCdpUrl = cdpInfo.filler_cdp;
                updateStatus('ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šä¸­...');
                loadBrowserTabs();
            } else {
                currentCdpUrl = 'http://localhost:9222';
                updateStatus('ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šä¸­...(ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯)');
                loadBrowserTabs();
            }
        }

        function loadBrowserTabs() {
            if (!currentCdpUrl) return;

            fetch(`${currentCdpUrl}/json`)
                .then(response => response.json())
                .then(tabs => {
                    availableTabs = tabs;
                    updateTabSelector(tabs);
                    
                    // æœ€åˆã®ã‚¿ãƒ–ã«è‡ªå‹•æ¥ç¶š
                    if (tabs.length > 0) {
                        const firstTab = tabs[0];
                        loadTabContent(firstTab);
                    }
                })
                .catch(error => {
                    console.error('CDPæ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                    updateStatus('âŒ ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šã§ãã¾ã›ã‚“');
                });
        }

        function updateTabSelector(tabs) {
            const selector = document.getElementById('tabSelector');
            selector.innerHTML = '<option value="">ã‚¿ãƒ–ã‚’é¸æŠ...</option>';
            
            tabs.forEach((tab, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${tab.title || tab.url || 'ã‚¿ãƒ–' + (index + 1)}`;
                selector.appendChild(option);
            });
        }

        function switchTab() {
            const selector = document.getElementById('tabSelector');
            const selectedIndex = selector.value;
            
            if (selectedIndex !== '' && availableTabs[selectedIndex]) {
                loadTabContent(availableTabs[selectedIndex]);
            }
        }

        function loadTabContent(tab) {
            const frame = document.getElementById('browserFrame');
            
            // ç›´æ¥ãƒšãƒ¼ã‚¸URLã‚’è¡¨ç¤ºï¼ˆå®‰å…¨ãªå ´åˆï¼‰
            if (tab.url && (tab.url.startsWith('https://') || tab.url.startsWith('http://'))) {
                frame.src = tab.url;
                updateStatus(`âœ… æ¥ç¶šæ¸ˆã¿: ${tab.title || tab.url}`);
            } else {
                // Chrome DevTools Protocol ã§ãƒšãƒ¼ã‚¸ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å–å¾—
                const devtoolsUrl = `${currentCdpUrl}/devtools/inspector.html?ws=${currentCdpUrl.replace('http://', '')}/devtools/page/${tab.id}`;
                frame.src = devtoolsUrl;
                updateStatus(`âœ… DevToolsæ¥ç¶š: ${tab.title || tab.url}`);
            }
        }

        function refreshFrame() {
            loadBrowserTabs();
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªCDPãƒãƒ¼ãƒˆã‚’æ¤œå‡º
        async function findActiveCdpPorts() {
            const ports = [9222, 9223, 9224, 9225]; // æ‹¡å¼µã•ã‚ŒãŸç¯„å›²
            const activePorts = [];
            
            for (const port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}/json`);
                    if (response.ok) {
                        const tabs = await response.json();
                        if (tabs.length > 0) {
                            activePorts.push({
                                port: port,
                                url: `http://localhost:${port}`,
                                tabs: tabs.length
                            });
                        }
                    }
                } catch (error) {
                    // ãƒãƒ¼ãƒˆãŒåˆ©ç”¨ã§ããªã„å ´åˆã¯ç„¡è¦–
                }
            }
            
            return activePorts;
        }

        // å®šæœŸçš„ã«CDPæƒ…å ±ã¨ã‚¿ãƒ–æƒ…å ±ã‚’æ›´æ–°
        setInterval(async () => {
            try {
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªCDPãƒãƒ¼ãƒˆã‚’æ¤œå‡º
                const activePorts = await findActiveCdpPorts();
                
                if (activePorts.length > 0) {
                    // æœ€æ–°ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒãƒ¼ãƒˆã«æ¥ç¶š
                    const latestPort = activePorts[activePorts.length - 1];
                    if (currentCdpUrl !== latestPort.url) {
                        console.log(`æ–°ã—ã„ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒ–ãƒ©ã‚¦ã‚¶ã‚’æ¤œå‡º: ãƒãƒ¼ãƒˆ${latestPort.port} (${latestPort.tabs}ã‚¿ãƒ–)`);
                        currentCdpUrl = latestPort.url;
                        updateStatus(`ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒ–ãƒ©ã‚¦ã‚¶ã«æ¥ç¶šä¸­... (ãƒãƒ¼ãƒˆ${latestPort.port})`);
                        loadBrowserTabs();
                    }
                }
                
                // æ—¢å­˜ã®CDPæƒ…å ±ã‚‚æ›´æ–°
                const response = await fetch('/api/cdp-info');
                const data = await response.json();
                if (data && JSON.stringify(data) !== JSON.stringify(cdpInfo)) {
                    console.log('CDPæƒ…å ±ãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸ:', data);
                    cdpInfo = data;
                }
            } catch (error) {
                console.error('CDPæƒ…å ±æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
            }
            
            // ã‚¿ãƒ–æƒ…å ±ã‚’æ›´æ–°
            if (currentCdpUrl) {

            }
        }, 3000);
    </script>
